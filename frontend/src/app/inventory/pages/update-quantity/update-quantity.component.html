<section class="container d-flex justify-content-center align-items-center w-100 h-100">
    <div class="wrapper py-4 d-flex flex-column align-items-center justify-content-around">
        <h3 class="logo">PharmaChain</h3>
        <h5>Update Quantity</h5>
        <form class="fields w-75 d-flex flex-column gap-3" [formGroup]="updateQuantityForm" (submit)="onSubmit()">
            <input type="text" placeholder="Batch Number" formControlName="batchNumber" class="p-2">
            <input type="number" placeholder="Quantity Added" formControlName="quantityAdded" class="p-2">
            <input type="number" placeholder="Quantity Subtracted" formControlName="quantitySubtracted" class="p-2">
            
            <p *ngIf="updateQuantityFailed" class="error align-self-center text-danger">Quantity Updation Failed</p>
            <div class="align-self-end">
                <button type="submit" class="p-2">Update</button>
            </div>
        </form>
    </div>
</section>
