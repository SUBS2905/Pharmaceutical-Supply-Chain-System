<div class="container p-2">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" routerLink="/dashboard">PharmaChain</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
                </li>
                <li *ngIf=" userRole === 'admin' || userRole === 'manufacturer' || userRole === 'regulatoryAuthority' "
                    class="nav-item">
                    <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
                </li>
                <li *ngIf=" userRole === 'admin' || userRole === 'manufacturer' || userRole === 'distributor' || userRole === 'retailer' "
                    class="nav-item">
                    <a class="nav-link" routerLink="/inventory" routerLinkActive="active">Inventory</a>
                </li>
                <li *ngIf=" userRole === 'admin' || userRole === 'distributor' || userRole === 'retailer' " class="nav-item">
                    <a class="nav-link" routerLink="/orders" routerLinkActive="active">Orders</a>
                </li>
                <li *ngIf=" userRole === 'admin' || userRole === 'distributor' " class="nav-item">
                    <a class="nav-link" routerLink="/shipments" routerLinkActive="active">Shipments</a>
                </li>
                <li *ngIf=" userRole === 'admin' || userRole === 'regulatoryAuthority' " class="nav-item">
                    <a class="nav-link" routerLink="/recalls" routerLinkActive="active">Recalls</a>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn btn-danger" (click)="onLogout()">Logout</button>
        </div>
    </nav>
</div>
